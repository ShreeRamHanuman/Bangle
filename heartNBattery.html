<html>
<head>
  <title>Heart Rate from Bangle.js</title>
</head>
<body>
  <script src="https://www.espruino.com/js/uart.js"></script>
  <script>
    
    // Enable the heart rate sensor on Bangle.js
    UART.eval('Bangle.setHRMPower(1)', function(result) {
      console.log("Heart rate monitor powered on:", result);
    });

   function getHealthHeart() {
    // Get current time
    var currentTime = new Date().toLocaleTimeString();
    console.log("Current Time: ", currentTime);

    // Fetch heart rate using UART.eval
    UART.eval(`Bangle.on('HRM')`, function (t) {
        // Check if t is null or undefined before accessing its properties
        if (t && t.bpm !== undefined && t.confidence !== undefined) {
            // Ensure t.bpm and t.confidence are not null, if null assign a default value
            var bpm = t.bpm !== null ? t.bpm : "No Data";
            var confidence = t.confidence !== null ? t.confidence : "No Confidence";

            // Create an array with heart rate and confidence values
            var d = [
                "H",
                bpm,
                confidence
            ];
            console.log(d);

            // Optionally, display the bpm value in an HTML element (if available)
            document.getElementById("heartResult").innerHTML = bpm;
        } else {
            console.error("Heart rate data is not available.");
        }
    });
}


    // Fetch heart rate every 10 seconds
    setInterval(getHealthHeart, 10000);
  </script>

  <h1>Health Status 1d1</h1>
  <button onclick="getHealthHeart()">Get Heart Rate</button>
  <br><br>
 Heart Rate:   <span id="heartResult">Heart Rate: Not yet retrieved</span>

</body>
</html>
