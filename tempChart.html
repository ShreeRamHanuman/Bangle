<html>
 <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Heart Rate Line Chart</title>
    
 </head>
 <body>
   <h2>Real-Time Temperature</h2>
    <canvas id="heartRateChart" width="400" height="100"></canvas>
   
  <script src="https://www.espruino.com/js/uart.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  const refreshTime = 10000;
    var t =0;
  function getTemperature() {
   var currentTime = new Date().toLocaleTimeString();
    UART.eval('E.getTemperature()', function(t) {
      document.getElementById("result").innerHTML =  "Temperature: " + t +  " Current Time: " + currentTime;
      t=t;
    });
  }
   setInterval(getTemperature, refreshTime); // Refresh every 30 seconds

const ctx = document.getElementById('heartRateChart').getContext('2d');

        // Initial time labels for the first few minutes
        const labels = [];
        for (let i = 0; i < 2; i++) {
            let time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            labels.push(time);
        }
        const heartRateData = 0;
        const data = {
            labels: labels,
            datasets: [{
                label: 'Temperature (degree C)',
                data: heartRateData,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Temperature (degree C)'
                        },
                        min: 50,
                        max: 130
                    }
                }
            }
        };

        const heartRateChart = new Chart(ctx, config);
        var HR =0;
        
        function hr(){
             HR = Math.floor(Math.random() * (120 - 60 + 1) + 60)
        }
        setInterval(hr, refreshTime);
        // Function to add new data every 30 seconds
        function updateHeartRate() {
            // Generate new heart rate value
            const newHeartRate = t;

            // Get the current time
            let currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // Add new time label and heart rate data
            heartRateChart.data.labels.push(currentTime);
            heartRateChart.data.datasets[0].data.push(newHeartRate);

            // Keep only 60 data points (for one hour)
            if (heartRateChart.data.labels.length > 120) {
                heartRateChart.data.labels.shift(); // Remove the oldest time label
                heartRateChart.data.datasets[0].data.shift(); // Remove the oldest heart rate value
            }

            // Update the chart with new data
            heartRateChart.update();
        }

        // Update heart rate every 30 seconds (30000 milliseconds)
      
        setInterval(updateHeartRate, refreshTime);
    
  </script>
  <button onclick="getTemperature()">Get Temperature & Time </button>
  <span id="result"></span>
 </body>
</html>
