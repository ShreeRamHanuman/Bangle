<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Temperature Line Chart</title>
</head>
<body>
    <h2>Real-Time Temperature</h2>
    <canvas id="heartRateChart" width="100" height="100"></canvas>
    <script src="https://www.espruino.com/js/uart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const refreshTime = 10000;
        let temperature = 0;
        let HR = 0;
        
        function getTemperature() {
            const currentTime = new Date().toLocaleTimeString();
            UART.eval('E.getTemperature()', function(temp) {
                temperature = temp;
                document.getElementById("result").innerHTML =  "Temperature: " + temperature + " Current Time: " + currentTime;
            });
        }

        setInterval(getTemperature, refreshTime); // Refresh every 10 seconds

        const ctx = document.getElementById('heartRateChart').getContext('2d');

        // Initial time labels
        const labels = [];
        for (let i = 0; i < 2; i++) {
            labels.push(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' }));
        }
        
        const data = {
            labels: labels,
            datasets: [{
                label: 'Temperature (°C)',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Temperature (°C)'
                        },
                        min: 0,
                        max: 50
                    }
                }
            }
        };

        const heartRateChart = new Chart(ctx, config);
            function updateTemperatureChart() {
            const newTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            heartRateChart.data.labels.push(newTime);
            heartRateChart.data.datasets[0].data.push(temperature);

            // Keep only 60 data points
            if (heartRateChart.data.labels.length > 120) {
                heartRateChart.data.labels.shift();
                heartRateChart.data.datasets[0].data.shift();
            }

            heartRateChart.update();
        }

        setInterval(updateTemperatureChart, refreshTime);
    </script>
    <button onclick="getTemperature()">Get Temperature & Time </button>
    <span id="result"></span>
</body>
</html>
