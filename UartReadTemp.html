<html>
 <head>
 </head>
 <body>
  <script src="https://www.espruino.com/js/uart.js"></script>
  <script>
  
  function getTemperature() {
   var currentTime = new Date().toLocaleTimeString();
    UART.eval('E.getTemperature()', function(t) {
      document.getElementById("result").innerHTML =  "Temperature: " + t +  " Current Time: " + currentTime;
    });
  }
   setInterval(getTemperature, 30000); // Refresh every 30 seconds
  </script>
  <button onclick="getTemperature()">Get Temperature & Time </button>
  <span id="result"></span>
 </body>
</html>
