<html>
<head>
  <title>Heart Rate from Bangle.js</title>
</head>
<body>
  <script src="https://www.espruino.com/js/uart.js"></script>
  <script>

    
    // Enable the heart rate sensor on Bangle.js
    UART.eval('Bangle.setHRMPower(1)', function(result) {
      console.log("Heart rate monitor powered on:", result);
    });

    function getHealthHeart() {
      // Get current time
      var currentTime = new Date().toLocaleTimeString();
UART.eval('E.getBattery()', function (t) {
        document.getElementById("batresult").innerHTML = t;
      });
      // Fetch heart rate using UART.eval
      UART.eval(`
        Bangle.on('HRM', function(hrm) {
          const { bpm, bpmConfidence, steps, movement } = hrm
       console.log(JSON.stringify(hrm))
        });
      `, function(result) {
        // Display result on the webpage
        document.getElementById('heartResult').innerHTML = "Heart Rate: " + result + " bpm";
      });
    }

    // Fetch heart rate every 10 seconds
    setInterval(getHealthHeart, 10000);
  </script>

  <h1>Health Status 27</h1>
  <button onclick="getHealthHeart()">Get Heart Rate</button>
  <br><br>
  <span id="heartResult">Heart Rate: Not yet retrieved</span>
   <span id="batresult">Heart Rate: Not yet retrieved</span>
</body>
</html>
